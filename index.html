<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here --> 
        <section class="time-block row" id="9AM" >
          <div class="col-md-1 col-sm-2 hour pt-4">9AM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
          <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
        <section class="time-block row" id="10AM">
          <div class="col-md-1 col-sm-2 hour pt-4">10AM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
          <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
        <section class="time-block row" id="11AM">
          <div class="col-md-1 col-sm-2 hour pt-4">11AM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
          <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
        <section class="time-block row" id="12PM">
          <div class="col-md-1 col-sm-2 hour pt-4">12PM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
         <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
        <section class="time-block row" id="1PM">
          <div class="col-md-1 col-sm-2 hour pt-4">1PM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
          <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
        <section class="time-block row" id="2PM">
          <div class="col-md-1 col-sm-2 hour pt-4">2PM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
          <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
        <section class="time-block row" id="3PM">
          <div class="col-md-1 col-sm-2 hour pt-4">3PM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
          <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
        <section class="time-block row" id="4PM">
          <div class="col-md-1 col-sm-2 hour pt-4">4PM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
          <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
        <section class="time-block row" id="5PM">
          <div class="col-md-1 col-sm-2 hour pt-4">5PM</div>
          <textarea class="description col-lg-10 col-sm-2 pt-4"></textarea>
          <button class="col-md-1 col-sm-2 saveBtn"><i class="far fa-save"></i></button>
        </section>
    </div>
    <br>
    <footer class="text-center">Made with <i class="fas fa-coffee"></i></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  
  </body>
</html>
