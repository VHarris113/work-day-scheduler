<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
          <table class="col-12 table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Time Block (Hours)</th>
                    <th class="activity" scope="col">Activity/Schedule Item</th>
                    <th scope="col">Save</th>
                </tr>
            </thead>
            <tr>
              <th scope="col">9AM</th>
              <th class="activity" scope="col">breakfast</th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
            <tr>
              <th scope="col">10AM</th>
              <th class="activity" scope="col"></th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
            <tr>
              <th scope="col">11AM</th>
              <th class="activity" scope="col"></th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
            <tr>
              <th scope="col">12PM</th>
              <th class="activity" scope="col"></th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
            <tr>
              <th scope="col">1PM</th>
              <th class="activity" scope="col"></th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
            <tr>
              <th scope="col">2PM</th>
              <th class="activity" scope="col"></th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
            <tr>
              <th scope="col">3PM</th>
              <th class="activity" scope="col"></th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
            <tr>
              <th scope="col">4PM</th>
              <th class="activity" scope="col"></th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
            <tr>
              <th scope="col">5PM</th>
              <th class="activity" scope="col"></th>
              <th scope="col"><button></button>Save</button></th>
            </tr>
          </table>
         
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
